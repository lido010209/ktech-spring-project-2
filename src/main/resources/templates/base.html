<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
<div th:fragment="base">

    <head >
        <div class="container-fluid bg-primary-subtle shadow-lg rounded">
            <div class="row d-flex flex-wrap align-items-center p-1 ps-4 justify-content-between">
                <div class="d-none d-lg-block col-3 d-flex align-items-center" >
                    <div class="col-12">
                        <div class="d-flex align-items-center">
                            <form class="example d-flex align-items-center" action="/boards/search" method="post">
                                <select name="searchBy" type="text" class="col-4 d-none d-md-block ms-2">
                                    <option value="" default>Search by</option>
                                    <option value="title">Title</option>
                                    <option value="content">Content</option>
                                </select>
                                <input type="text" placeholder="Search.." name="keyWord" class="col-6 d-none d-md-block" required>
                                <button type="submit" class=""><i class="fas fa-search fa-sm"></i></button>
                            </form>
                        </div>

                    </div>

                </div>

                <a href="/boards" class="d-none d-lg-block col-3">
                <video width="" height="" autoplay loop muted class="text-center rounded-pill" style="height: 60px;">
                    <source src="/article.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                </a>

                <div class="col-12 col-lg-6" >
                    <div class="w-100 d-flex flex-wrap align-items-center justify-content-end gap-3">
                        <div class="col-2 text-center">
                            <a href="/boards" class="text-decoration-none"><i class="fa-solid fa-arrow-right"></i>전체 게시판</a>
                        </div>
                        <div class="col-2 text-center" th:each="board: ${boardList}">
                            <a lang="ko" th:href="@{/boards/{id}(id=${board.id})}" class="text-decoration-none">
                                [[${board.type}]]
                            </a>
                        </div>
<!--                        <div class="col-2 text-center">-->
<!--                            <a href="/#" class="text-decoration-none">개발 게시판</a>-->
<!--                        </div>-->
<!--                        <div class="col-2 text-center">-->
<!--                            <a href="/#" class="text-decoration-none">일상 게시판</a>-->
<!--                        </div>-->
<!--                        <div class="col-2 text-center">-->
<!--                            <a href="/#"class="text-decoration-none">사건사고 게시판</a>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Create new article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="">
<div th:replace="baseByBoard::base"></div>

<div class="m-5 mt-5">
    <div class="container-fluid border border-2 border-primary rounded bg-info-subtle
    d-flex flex-wrap justify-content-center col-12 col-md-9 pt-5 pb-2">
        <h1 class="w-100 text-center">Create new article</h1>
        <form th:action="@{/boards/{id}/article (id=${boardId})}" method="post" class="w-100 m-3 ms-5 me-5">
            <label for="title" class="form-label">Title </label><br>
            <input type="text" id="title" name="title" class="form-control" required><br>

            <label for="content" class="form-label">Content </label><br>
            <textarea type="text" id="content" name="content" class="form-control" rows="10" cols="50"
                      placeholder="Enter your content here..."></textarea><br>

            <label for="writer" class="form-label">Writer </label><br>
            <input type="text" id="writer" name="writer" class="form-control" required><br>

            <label for="password" class="form-label">Password </label><br>
            <input type="password" id="password" name="password" class="form-control" required><br>

            <label for="boardId" class="form-label">Board </label><br>
            <select type="password" id="boardId" name="boardId" class="form-control" disabled>
                <option value="" default>All types</option>
                <option th:each="board: ${boardList}" th:value="${board.id}" th:text="${board.type}"
                th:selected="${board.id==boardId}"></option>
            </select>

            <br><br>

            <button type="submit" class="btn btn-primary mb-3">Create new article</button>
        </form>
    </div>
</div>



</body>
</html>

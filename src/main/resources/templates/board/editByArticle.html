<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Edit article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="">
<div th:replace="baseByBoard::base"></div>
<div class="mt-5 me-5">
    <div class="container-fluid d-flex flex-wrap justify-content-end
        col-12 col-md-9 pt-3">

        <form th:action="@{/boards/{id}/article/{articleId}/delete (id=${board.id}, articleId=${article.id})}" class="d-flex" method="post">
            <div class="me-2">
                <input type="password" id="passwordDelete" name="password" class="form-control" placeholder="Input password" required>
            </div>
            <div class="">
                <button type="submit" class="btn btn-danger mb-3">Delete article</button>
            </div>
        </form>
    </div>
</div>
<div class="m-5 mt-1">
    <div class="container-fluid border border-2 border-primary rounded bg-info-subtle
    d-flex flex-wrap justify-content-center col-12 col-md-9 pt-5 pb-2">
        <h1 class="w-100 text-center">Update article</h1>
        <form th:action="@{/boards/{id}/article/{articleId}/update (id=${board.id}, articleId=${article.id})}" method="post" class="w-100 m-3 ms-5 me-5">
            <label for="title" class="form-label">Title </label><br>
            <input type="text" id="title" name="title" class="form-control" required
            th:value="${article.title}"><br>

            <label for="content" class="form-label">Content </label><br>
            <textarea type="text" id="content" name="content" class="form-control" rows="10" cols="50"
                      placeholder="Enter your content here..." >[[${article.content}]]</textarea><br>

            <label for="password" class="form-label">Password </label><br>
            <input type="password" id="password" name="password" class="form-control" required><br>

            <label for="boardId" class="form-label">Board </label><br>
            <select type="password" id="boardId" name="boardId" class="form-control" disabled>
                <option default>All types</option>
                <option th:each="board: ${boardList}" th:value="${board.id}" th:text="${board.type}"
                th:selected="${board.id==article.board.id}"></option>
            </select>
            <br><br>

            <button type="submit" class="btn btn-primary mb-3">Update article</button>
        </form>
    </div>
</div>



</body>
</html>

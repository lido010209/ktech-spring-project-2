<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body class="">
<div th:replace="baseByBoard::base"></div>

<body class="p-3">

<div class="d-flex flex-wrap justify-content-between align-items-center ms-5 me-5 mt-3">
    <h1>List of articles with <span class="text-primary">[[${hashTag}]]</span></h1>
    <a th:href="@{/boards/{id}/article (id=${boardId})}" role="button" class="btn btn-success">Create article</a>
</div>

<div class="m-5 mt-0">
    <hr>
    <div class="container-fluid">
        <div class="row mb-3 d-flex justify-content-center align-items-center">
            <div class="col-2 col-lg-1 border border-primary border-2 text-center">
                <p class="fw-bolder">Id</p>
            </div>

            <div class="col-10 col-lg-8 border border-primary border-2 text-center">
                <p class="fw-bolder">Article</p>
            </div>

            <div class="d-none d-lg-block col-3 border border-primary border-2 text-center">
                <p class="fw-bolder">Type</p>
            </div>

        </div>
        <div class="d-flex flex-column-reverse">
            <div th:each="article:${articleListTarget}" class="row d-flex flex-wrap justify-content-center align-items-center">
            <p class="col-2 col-lg-1 border border-grey border-1 text-center">
                <a th:href="@{/boards/{boardId}/article/{id} (id=${article.id}, boardId=${boardId})}">[[${article.id}]]</a>
            </p>

            <p class="col-10 col-lg-8 border border-grey border-1 text-center">
                <a th:href="@{/boards/{boardId}/article/{id} (id=${article.id}, boardId=${boardId})}">[[${article.title}]]</a>
            </p>

            <p class="d-none d-lg-block col-3 border border-grey border-1 text-center">
                [[${article.board.type}]]
            </p>

        </div>
        </div>
    </div>
</div>

</body>
</body>
</html>

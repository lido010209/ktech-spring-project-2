<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body class="">
<div th:replace="~{base::base}"></div>
<body class="">
<div class="p-5 container-fluid d-flex justify-content-center">

    <div class="border border-2 border-primary rounded bg-info-subtle
    d-flex flex-wrap justify-content-center col-12 col-md-9">
        <h1 class="m-3 w-100 text-center shadow-md rounded-pill" style="background-color:cornflowerblue; font-family: fantasy;">
            [[${article.title}]]
        </h1>

    </div>
</div>

<div class="container-fluid ps-5 pe-5 d-flex justify-content-center">

    <a class="col-12 col-md-9 d-flex align-items-center text-decoration-none
    border border-2 border-grey mb-5 rounded-pill" style="height: 50px;">
        <div class="d-flex align-items-center">
            <i class="fas fa-comment fa-2x text-secondary ms-3 me-2"></i>
            <span>Comment...</span>
        </div>
    </a>
</div>
<div class="container-fluid ps-5 pe-5 d-flex justify-content-center">
    <div class="col-12 col-lg-10 d-flex flex-wrap align-items-between border border-2 border-grey mb-5 rounded p-3">
        <div class="w-100" style="height: 80%;">
            <h5>New Comment</h5>
            <div class="w-100 border-top border-secondary border-1">
                <form th:action="@{/articles/{id}/comments (id=${article.id})}" method="post">
                    <label for="content" class="form-label">Content </label><br>
                    <textarea type="text" id="content" name="content" class="form-control" rows="3" cols="30"
                              placeholder="Enter your content here..."></textarea>

                    <label for="writer" class="form-label">Writer </label><br>
                    <input type="text" id="writer" name="writer" class="form-control">

                    <label for="password" class="form-label">Password </label><br>
                    <input type="password" id="password" name="password" class="form-control" required><br>
                    <button type="submit" class="btn btn-primary mb-3">Create new comment</button>
                </form></div>
        </div>
    </div>
    <hr>
</div>
<hr>
<div class="container-fluid ps-5 pe-5 d-flex justify-content-center"
     th:each="comment: ${article.commentList}">
    <div class="col-12 col-lg-10 d-flex flex-wrap align-items-between border border-2 border-grey mb-5 rounded p-3">
        <div class="w-100" style="height: 80%;">
            <h5>Writer: [[${comment.writer}]]</h5>
            <div class="w-100 border-top border-secondary border-1">
                [[${comment.content}]]
            </div>
        </div>
        <form th:action="@{articles/{id}/comments/{commentId}/delete (id=${article.id}, commentId=${comment.id})}" class="container-fluid d-flex">
            <div class="col-6 col-md-4 col-lg-3 me-2">
                <input type="password" id="passwordDelete" name="password" class="form-control" placeholder="Input password">
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <button type="submit" class="btn btn-primary mb-3">Delete comment</button>
            </div>
        </form>
    </div>
    <hr>
</div>

</body>

</body>
</html>
